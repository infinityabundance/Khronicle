<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Rounded border -->
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="none" stroke="#ffffff" stroke-width="4"></rect>

  <!-- Timeline spine (shifted left for balance) -->
  <line x1="23" y1="14" x2="23" y2="50" stroke="#ffffff" stroke-width="5" stroke-linecap="round"></line>

  <!-- Watchpoint nodes (larger) -->
  <circle cx="23" cy="20" r="3.5" fill="#ffffff"></circle>
  <circle cx="23" cy="32" r="3.5" fill="#ffffff"></circle>
  <circle cx="23" cy="44" r="3.5" fill="#ffffff"></circle>

  <!-- K diagonals (also shifted left) -->
  <line x1="29" y1="32" x2="43" y2="18" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></line>
  <line x1="29" y1="32" x2="43" y2="46" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></line>
</svg>
